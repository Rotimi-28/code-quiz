<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="./assets/css/style.css" />
    <title>Code Quiz!</title>
  </head>
  <body>
    <header id="header">
      <a href="#" id="viewScore" type="">View high scores</a>
      <p id="timer"></p>
  </header>
  <main>
      <!-- Quiz home div -->
      <div class = "start" id = "start">
          <h1>Rotex Code Quiz Challenge</h1>
          <p>Try to answer the following code-related questions within the time limit.<br/>
            Keep in mind that incorrect answers will penalize your score/time<br/>
            by 10 seconds!. !</p>
          <button id="startButton">Start Quiz</button>
      </div>
      <!-- Quiz div -->
      <div class="quiz" id = "quiz"></div>
      <!-- Highscore div -->
      <div class="highscore" id = "highscore">
          <h1>High scores</h1>
          <ul id = "highscoreList" class="highscoreList">
          
          </ul>
          <div class="highscoreButtons">

              <button id="back">Go back</button>
              <button id="clear">Clear high scores</button>
          </div>
          
      </div>
      <!-- quiz question result div -->
      <div class="result" id = "result">
          <h2 id = "correctResult"></h2>
      </div>
      <!-- Quiz final score div -->
      <div class="score" id="score">
          <h2>All Done!</h2>
          <h3 id = "scoreH3"></h3>
          <form>
              <input id="initials" type="text" placeholder="Please Enter your Initials" />
              <button id="submit" type="submit">Save</button>
          </form>
      </div>

  </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
